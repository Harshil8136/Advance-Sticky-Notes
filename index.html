<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Snippet Lists</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/lists.css">
</head>
<body>

    <main id="app-container" class="app-container">

        <div id="subjects-wrapper" class="list-wrapper">
            <header class="list-header">
                <h2>SUBJECT LINE:</h2>
                <div class="header-controls">
                    <button id="theme-btn" class="icon-btn" title="Change Theme">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="icon-btn add-btn" data-list-type="subjects" title="Add New Subject Line">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </header>
            <div id="subjects-list-container" class="snippet-list"></div>
        </div>

        <div class="list-separator"></div>

        <div id="descriptions-wrapper" class="list-wrapper">
            <header class="list-header">
                <h2>DESCRIPTION:</h2>
                <div class="header-controls">
                    <button class="icon-btn add-btn" data-list-type="descriptions" title="Add New Description">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </header>
            <div id="descriptions-list-container" class="snippet-list"></div>
        </div>
    </main>

    <script src="scripts/utils/helpers.js"></script>
    <script src="scripts/data/default-data.js"></script>
    <script src="scripts/state/store.js"></script>
    <script src="scripts/core/event-bus.js"></script>
    <script src="scripts/modules/list-renderer.js"></script>
    <script src="scripts/modules/color-handler.js"></script>
    <script src="scripts/modules/tab-color-handler.js"></script>
    <script src="scripts/modules/theme-handler.js"></script>
    <script src="scripts/modules/splitter-handler.js"></script>
    <script src="scripts/modules/dnd-handler.js"></script>
    <script src="scripts/modules/list-interactions.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
