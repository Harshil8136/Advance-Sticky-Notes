<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Snippet App</title>
    <style>
        /* Basic styling for the launcher page */
        :root {
            --bg-color: #f4f4f9;
            --text-color: #1f2937;
            --button-bg: #4f46e5;
            --button-hover: #4338ca;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .launcher-card {
            background-color: var(--card-bg);
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        #launchBtn {
            background-color: var(--button-bg);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #launchBtn:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>

    <div class="launcher-card">
        <h1>Compact Snippet List</h1>
        <p>Launch the application in a dedicated window.</p>
        <button id="launchBtn">Launch App</button>
    </div>

    <script>
        // This script handles opening the main app in a new window.
        const launchButton = document.getElementById('launchBtn');

        if (launchButton) {
            launchButton.addEventListener('click', () => {
                // Define the features for the new pop-up window.
                // We suggest a narrow width and make it resizable.
                const windowFeatures = 'width=350,height=800,resizable=yes,scrollbars=no,toolbar=no,location=no,status=no,menubar=no';

                // Open the main index.html file in the new window.
                // Using a consistent window name ('SnippetApp') prevents multiple windows from opening.
                window.open('index.html', 'SnippetApp', windowFeatures);
            });
        }
    </script>

</body>
</html>
